name: Debug Build - Single Architecture

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ygdiaz/php-test-runner-base

jobs:
  debug-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker image (AMD64 only, no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.testing
          platforms: linux/amd64
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:debug
          build-args: |
            COMPOSER_DEPS_REV=2
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Build completed
        run: echo "Debug build completed successfully!"

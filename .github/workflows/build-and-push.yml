name: Build and Push PHP Test Runner Base Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile.testing'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile.testing'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the image (optional)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ygdiaz/php-test-runner-base

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.testing
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“Š Image digest
        run: echo ${{ steps.build-and-push.outputs.digest }}

  test-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§ª Test image functionality
        run: |
          echo "ðŸ” Testing PHP version..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest php --version
          
          echo "ðŸ” Testing Composer..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest composer --version
          
          echo "ðŸ” Testing PHPUnit..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest phpunit --version || echo "PHPUnit available globally"
          
          echo "ðŸ” Testing PHPCS..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest phpcs --version
          
          echo "ðŸ” Debugging PHPat installation..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest bash -c "
            echo 'PHPat package info:'
            composer global info phpat/phpat || echo 'Cannot get PHPat info'
            echo 'All files in PHPat vendor directory:'
            find /home/planhub/.composer/vendor/phpat -type f 2>/dev/null || echo 'PHPat vendor directory not found'
            echo 'Trying to run PHPat directly:'
            php /home/planhub/.composer/vendor/phpat/phpat/phpat --version 2>/dev/null || echo 'Direct execution failed'
          "
          
          echo "âœ… All tools tested!"

name: Build and Push PHP Test Runner Base Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile.testing'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile.testing'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the image (optional)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ygdiaz/php-test-runner-base

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📋 Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
            type=sha,prefix={{branch}}-

      - name: 🏗️ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.testing
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 📊 Image digest
        run: echo ${{ steps.build-and-push.outputs.digest }}

  test-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔑 Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🧪 Test image functionality
        run: |
          echo "🔍 Testing PHP version..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest php --version
          
          echo "🔍 Testing Composer..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest composer --version
          
          echo "🔍 Testing PHPUnit..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest vendor/bin/phpunit --version || echo "PHPUnit not globally available (expected)"
          
          echo "🔍 Testing PHPCS..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest which phpcs || echo "PHPCS location check"
          
          echo "🔍 Testing Docker Compose availability..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest docker-compose --version || echo "Docker Compose not available in image (expected)"
          
          echo "✅ Image tests completed!"
